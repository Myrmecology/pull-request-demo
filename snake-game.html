<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç Awesome Snake Game üêç</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #fff;
            font-size: 2.5em;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 20px #fff; }
            to { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 30px #fff, 0 0 40px #fff; }
        }
        
        canvas {
            border: 4px solid #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #1a1a2e, #16213e);
        }
        
        .controls {
            margin-top: 20px;
            color: #fff;
            font-size: 1.2em;
        }
        
        .score-board {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            color: #fff;
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .message {
            color: #ffff00;
            font-size: 1.1em;
            height: 30px;
            margin: 10px 0;
            animation: bounce 0.5s ease-in-out;
        }
        
        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            80% { transform: translateY(-5px); }
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç AWESOME SNAKE GAME üêç</h1>
        
        <div class="score-board">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="highScore">0</span></div>
            <div>Length: <span id="length">1</span></div>
        </div>
        
        <div class="message" id="message">Press SPACE to start! üöÄ</div>
        
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        
        <div class="controls">
            <div>üéÆ Use ARROW KEYS to move ‚Ä¢ SPACE to pause/unpause üéÆ</div>
            <button onclick="resetGame()">üîÑ New Game</button>
            <button onclick="togglePause()">‚è∏Ô∏è Pause</button>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>üéÆ Game Over! üéÆ</h2>
            <p id="finalScore"></p>
            <button onclick="resetGame(); document.getElementById('gameOver').style.display='none';">üöÄ Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15, emoji: 'üçé'};
        let dx = 0, dy = 0;
        let score = 0;
        let gameRunning = false;
        let gamePaused = false;
        let trail = [];
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        
        // Food emojis for variety and fun!
        const foodEmojis = ['üçé', 'üçä', 'üçå', 'üçá', 'üçì', 'ü•ù', 'üçë', 'ü•≠', 'üçç', 'ü••', 'üçí', 'üçà', 'ü´ê', 'üçã', 'ü•ë'];
        const eatMessages = [
            "Nom nom nom! üòã", "Delicious! ü§§", "Yummy! üòç", "Tasty! üëå", 
            "Mmmm... üòã", "So good! üî•", "Amazing! ‚ú®", "Perfect! üíØ",
            "Incredible! üöÄ", "Fantastic! üåü", "Wonderful! üéâ", "Awesome! üí™"
        ];
        
        document.getElementById('highScore').textContent = highScore;
        
        // Grid size
        const gridSize = 20;
        
        function drawGame() {
            // Clear canvas with animated background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(0.5, '#16213e');
            gradient.addColorStop(1, '#0f3460');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw trail effect
            trail.forEach((segment, index) => {
                const alpha = (index + 1) / trail.length * 0.3;
                ctx.fillStyle = `rgba(255, 100, 150, ${alpha})`;
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
            
            // Draw snake with rainbow effect
            snake.forEach((segment, index) => {
                const hue = (index * 30 + Date.now() / 50) % 360;
                ctx.fillStyle = `hsl(${hue}, 70%, 60%)`;
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                
                // Add glow effect to head
                if (index === 0) {
                    ctx.shadowColor = `hsl(${hue}, 70%, 60%)`;
                    ctx.shadowBlur = 15;
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                    ctx.shadowBlur = 0;
                }
            });
            
            // Draw food with pulsing effect
            const pulseScale = 1 + Math.sin(Date.now() / 200) * 0.1;
            const foodSize = gridSize * pulseScale;
            const offset = (gridSize - foodSize) / 2;
            
            ctx.font = `${foodSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText(
                food.emoji, 
                food.x * gridSize + gridSize / 2, 
                food.y * gridSize + gridSize / 2 + foodSize / 3
            );
        }
        
        function moveSnake() {
            if (!gameRunning || gamePaused) return;
            
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Add current head position to trail
            trail.push({...snake[0]});
            if (trail.length > 10) trail.shift();
            
            // Check wall collision
            if (head.x < 0 || head.x >= canvas.width / gridSize || 
                head.y < 0 || head.y >= canvas.height / gridSize) {
                gameOver();
                return;
            }
            
            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }
            
            snake.unshift(head);
            
            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                updateScore();
                showMessage(eatMessages[Math.floor(Math.random() * eatMessages.length)]);
                generateFood();
                playEatSound(); // Sound effect placeholder
            } else {
                snake.pop();
            }
        }
        
        function generateFood() {
            do {
                food.x = Math.floor(Math.random() * (canvas.width / gridSize));
                food.y = Math.floor(Math.random() * (canvas.height / gridSize));
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
            
            food.emoji = foodEmojis[Math.floor(Math.random() * foodEmojis.length)];
        }
        
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('length').textContent = snake.length;
            
            if (score > highScore) {
                highScore = score;
                document.getElementById('highScore').textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
                showMessage("NEW HIGH SCORE! üèÜüéâ");
            }
        }
        
        function showMessage(text) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.style.animation = 'none';
            setTimeout(() => {
                messageEl.style.animation = 'bounce 0.5s ease-in-out';
            }, 10);
            
            setTimeout(() => {
                if (gameRunning && !gamePaused) {
                    messageEl.textContent = 'Keep going! üî•';
                }
            }, 2000);
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = `Final Score: ${score} | Length: ${snake.length}`;
            document.getElementById('gameOver').style.display = 'block';
            
            // Fun game over messages
            const gameOverMessages = [
                "Oops! You crashed! üí•", "Snake traffic jam! üöó", "Plot twist! üé¨",
                "Houston, we have a problem! üöÄ", "Error 404: Snake not found! ü§ñ"
            ];
            showMessage(gameOverMessages[Math.floor(Math.random() * gameOverMessages.length)]);
        }
        
        function resetGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            gameRunning = false;
            gamePaused = false;
            trail = [];
            updateScore();
            generateFood();
            document.getElementById('message').textContent = 'Press SPACE to start! üöÄ';
            document.getElementById('gameOver').style.display = 'none';
        }
        
        function togglePause() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            const messageEl = document.getElementById('message');
            
            if (gamePaused) {
                messageEl.textContent = 'Game Paused ‚è∏Ô∏è Press SPACE to continue';
            } else {
                messageEl.textContent = 'Game Resumed! üéÆ';
                setTimeout(() => {
                    if (gameRunning && !gamePaused) {
                        messageEl.textContent = 'Keep going! üî•';
                    }
                }, 1000);
            }
        }
        
        function playEatSound() {
            // In a real implementation, you'd play actual sounds here
            // For now, we'll just log it
            console.log('üîä *CRUNCH* sound effect!');
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameRunning) {
                    gameRunning = true;
                    if (dx === 0 && dy === 0) {
                        dx = 1; // Start moving right
                        showMessage('Go snake go! üêçüí®');
                    }
                } else {
                    togglePause();
                }
                return;
            }
            
            if (!gameRunning || gamePaused) return;
            
            switch(e.code) {
                case 'ArrowUp':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
        });
        
        // Game loop
        function gameLoop() {
            moveSnake();
            drawGame();
        }
        
        // Initialize game
        generateFood();
        setInterval(gameLoop, 150); // Adjust speed here (lower = faster)
        drawGame();
    </script>
</body>
</html>
