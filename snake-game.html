<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç Awesome Snake Game üêç</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #130579 0%, #0f0767 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s ease;
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        h1 {
            color: #fff;
            font-size: 2.5em;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 20px #fff; }
            to { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 30px #fff, 0 0 40px #fff; }
        }
        
        canvas {
            border: 4px solid #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #1a1a2e, #16213e);
        }
        
        .controls {
            margin-top: 20px;
            color: #fff;
            font-size: 1.2em;
        }
        
        .score-board {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            color: #fff;
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .powerup-status {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 10px 0;
            color: #fff;
            font-size: 1.1em;
            min-height: 30px;
        }
        
        .powerup-active {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            animation: pulse 1s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }
        
        .message {
            color: #ffff00;
            font-size: 1.1em;
            height: 30px;
            margin: 10px 0;
            animation: bounce 0.5s ease-in-out;
        }
        
        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            80% { transform: translateY(-5px); }
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }
        
        .combo-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <h1>üêç AWESOME SNAKE GAME üêç</h1>
        
        <div class="score-board">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="highScore">0</span></div>
            <div>Length: <span id="length">1</span></div>
        </div>
        
        <div class="powerup-status" id="powerupStatus">
            <!-- Active power-ups will appear here -->
        </div>
        
        <div class="message" id="message">Press SPACE to start! üöÄ</div>
        
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        
        <div class="combo-indicator" id="comboIndicator"></div>
        
        <div class="controls">
            <div>üéÆ Use ARROW KEYS to move ‚Ä¢ SPACE to pause/unpause üéÆ</div>
            <div style="margin-top: 10px; font-size: 0.9em;">
                üöÄ Speed Boost ‚Ä¢ ‚≠ê Invincibility ‚Ä¢ üíé Double Points ‚Ä¢ üçé Regular Food
            </div>
            
            <div style="margin-top: 20px; text-align: center;">
                <button onclick="newGame()" style="font-size: 1.2em; padding: 15px 30px; background: linear-gradient(45deg, #4CAF50, #45a049); margin: 5px; display: inline-block;">üöÄ NEW GAME</button>
                <button onclick="resetGame()" style="font-size: 1em; padding: 10px 20px; margin: 5px; display: inline-block;">üîÑ Reset</button>
                <button onclick="togglePause()" style="font-size: 1em; padding: 10px 20px; margin: 5px; display: inline-block;">‚è∏Ô∏è Pause</button>
            </div>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>üéÆ Game Over! üéÆ</h2>
            <p id="finalScore"></p>
            <button onclick="newGame(); document.getElementById('gameOver').style.display='none';" style="font-size: 1.1em; padding: 12px 25px;">üöÄ Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15, emoji: 'üçé', type: 'normal'};
        let dx = 0, dy = 0;
        let score = 0;
        let gameRunning = false;
        let gamePaused = false;
        let trail = [];
        let particles = [];
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let audioContext;
        
        // Power-up system
        let powerups = {
            speedBoost: { active: false, timeLeft: 0 },
            invincible: { active: false, timeLeft: 0 },
            doublePoints: { active: false, timeLeft: 0 }
        };
        
        // Combo system
        let combo = 0;
        let lastEatTime = 0;
        const comboWindow = 3000; // 3 seconds to maintain combo
        
        // Game speed (higher = slower) - Much more fluid now!
        let baseGameSpeed = 120;
        let currentGameSpeed = baseGameSpeed;
        
        // Food types and their properties
        const foodTypes = {
            normal: { emoji: ['üçé', 'üçä', 'üçå', 'üçá', 'üçì', 'ü•ù', 'üçë', 'ü•≠', 'üçç', 'ü••'], chance: 0.7, points: 10 },
            speedBoost: { emoji: ['üöÄ'], chance: 0.1, points: 15 },
            invincible: { emoji: ['‚≠ê'], chance: 0.1, points: 15 },
            doublePoints: { emoji: ['üíé'], chance: 0.1, points: 20 }
        };
        
        const eatMessages = [
            "Nom nom nom! üòã", "Delicious! ü§§", "Yummy! üòç", "Tasty! üëå", 
            "Mmmm... üòã", "So good! üî•", "Amazing! ‚ú®", "Perfect! üíØ",
            "Incredible! üöÄ", "Fantastic! üåü", "Wonderful! üéâ", "Awesome! üí™"
        ];
        
        document.getElementById('highScore').textContent = highScore;
        
        // Grid size
        const gridSize = 20;
        
        // Initialize audio
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.log('Web Audio API not supported');
            }
        }
        
        // Play crunch sound effect
        function playEatSound() {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Quick frequency sweep for "crunch" effect
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.1);
            
            // Volume envelope
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }
        
        // Play power-up sound
        function playPowerUpSound() {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(523, audioContext.currentTime); // C note
            oscillator.frequency.exponentialRampToValueAtTime(784, audioContext.currentTime + 0.2); // G note
            
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }
        
        // Create particles
        function createParticles(x, y, color) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x * gridSize + gridSize / 2,
                    y: y * gridSize + gridSize / 2,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 30,
                    maxLife: 30,
                    color: color || `hsl(${Math.random() * 360}, 70%, 60%)`
                });
            }
        }
        
        // Update particles
        function updateParticles() {
            particles = particles.filter(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                return particle.life > 0;
            });
        }
        
        // Draw particles
        function drawParticles() {
            particles.forEach(particle => {
                const alpha = particle.life / particle.maxLife;
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.fillStyle = particle.color;
                ctx.fillRect(particle.x - 2, particle.y - 2, 4, 4);
                ctx.restore();
            });
        }
        
        // Update power-ups
        function updatePowerups() {
            Object.keys(powerups).forEach(key => {
                if (powerups[key].active) {
                    powerups[key].timeLeft -= currentGameSpeed;
                    if (powerups[key].timeLeft <= 0) {
                        powerups[key].active = false;
                        if (key === 'speedBoost') {
                            currentGameSpeed = baseGameSpeed;
                        }
                    }
                }
            });
            updatePowerupDisplay();
        }
        
        // Update power-up display
        function updatePowerupDisplay() {
            const statusDiv = document.getElementById('powerupStatus');
            statusDiv.innerHTML = '';
            
            if (powerups.speedBoost.active) {
                const div = document.createElement('div');
                div.className = 'powerup-active';
                div.textContent = `üöÄ Speed ${Math.ceil(powerups.speedBoost.timeLeft / 1000)}s`;
                statusDiv.appendChild(div);
            }
            
            if (powerups.invincible.active) {
                const div = document.createElement('div');
                div.className = 'powerup-active';
                div.textContent = `‚≠ê Invincible ${Math.ceil(powerups.invincible.timeLeft / 1000)}s`;
                statusDiv.appendChild(div);
            }
            
            if (powerups.doublePoints.active) {
                const div = document.createElement('div');
                div.className = 'powerup-active';
                div.textContent = `üíé Double Points ${Math.ceil(powerups.doublePoints.timeLeft / 1000)}s`;
                statusDiv.appendChild(div);
            }
        }
        
        // Update combo display
        function updateComboDisplay() {
            const comboDiv = document.getElementById('comboIndicator');
            if (combo > 1) {
                comboDiv.textContent = `üî• ${combo}x COMBO!`;
                comboDiv.style.display = 'block';
            } else {
                comboDiv.style.display = 'none';
            }
        }
        
        function drawGame() {
            // Clear canvas with animated background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(0.5, '#16213e');
            gradient.addColorStop(1, '#0f3460');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw trail effect
            trail.forEach((segment, index) => {
                const alpha = (index + 1) / trail.length * 0.3;
                ctx.fillStyle = `rgba(255, 100, 150, ${alpha})`;
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
            
            // Draw snake with rainbow effect
            snake.forEach((segment, index) => {
                let hue = (index * 30 + Date.now() / 50) % 360;
                
                // Special effects for power-ups
                if (powerups.invincible.active) {
                    hue = (Date.now() / 20) % 360; // Rapidly changing colors
                }
                
                ctx.fillStyle = `hsl(${hue}, 70%, 60%)`;
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                
                // Add glow effect to head
                if (index === 0) {
                    ctx.shadowColor = `hsl(${hue}, 70%, 60%)`;
                    ctx.shadowBlur = powerups.invincible.active ? 25 : 15;
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                    ctx.shadowBlur = 0;
                }
            });
            
            // Draw food with pulsing effect
            const pulseScale = 1 + Math.sin(Date.now() / 200) * 0.1;
            const foodSize = gridSize * pulseScale;
            
            // Special glow for power-up foods
            if (food.type !== 'normal') {
                ctx.shadowColor = '#FFD700';
                ctx.shadowBlur = 15;
            }
            
            ctx.font = `${foodSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText(
                food.emoji, 
                food.x * gridSize + gridSize / 2, 
                food.y * gridSize + gridSize / 2 + foodSize / 3
            );
            ctx.shadowBlur = 0;
            
            // Draw particles
            drawParticles();
        }
        
        function moveSnake() {
            if (!gameRunning || gamePaused) return;
            
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Add current head position to trail
            trail.push({...snake[0]});
            if (trail.length > 10) trail.shift();
            
            // Check wall collision (unless invincible)
            if (!powerups.invincible.active) {
                if (head.x < 0 || head.x >= canvas.width / gridSize || 
                    head.y < 0 || head.y >= canvas.height / gridSize) {
                    gameOver();
                    return;
                }
            } else {
                // Wrap around when invincible
                if (head.x < 0) head.x = Math.floor(canvas.width / gridSize) - 1;
                if (head.x >= canvas.width / gridSize) head.x = 0;
                if (head.y < 0) head.y = Math.floor(canvas.height / gridSize) - 1;
                if (head.y >= canvas.height / gridSize) head.y = 0;
            }
            
            // Check self collision (unless invincible)
            if (!powerups.invincible.active && snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }
            
            snake.unshift(head);
            
            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                const currentTime = Date.now();
                
                // Update combo
                if (currentTime - lastEatTime < comboWindow) {
                    combo++;
                } else {
                    combo = 1;
                }
                lastEatTime = currentTime;
                updateComboDisplay();
                
                // Calculate points
                let basePoints = foodTypes[food.type].points;
                let comboBonus = Math.max(0, (combo - 1) * 5);
                let powerupMultiplier = powerups.doublePoints.active ? 2 : 1;
                let totalPoints = (basePoints + comboBonus) * powerupMultiplier;
                
                score += totalPoints;
                updateScore();
                
                // Apply power-up effects
                if (food.type === 'speedBoost') {
                    powerups.speedBoost.active = true;
                    powerups.speedBoost.timeLeft = 5000;
                    currentGameSpeed = Math.max(40, baseGameSpeed * 0.5); // Much faster but controlled
                    playPowerUpSound();
                    showMessage("üöÄ SPEED BOOST ACTIVATED!");
                } else if (food.type === 'invincible') {
                    powerups.invincible.active = true;
                    powerups.invincible.timeLeft = 5000;
                    playPowerUpSound();
                    showMessage("‚≠ê INVINCIBILITY ACTIVATED!");
                } else if (food.type === 'doublePoints') {
                    powerups.doublePoints.active = true;
                    powerups.doublePoints.timeLeft = 8000;
                    playPowerUpSound();
                    showMessage("üíé DOUBLE POINTS ACTIVATED!");
                } else {
                    playEatSound();
                    if (combo > 1) {
                        showMessage(`${eatMessages[Math.floor(Math.random() * eatMessages.length)]} ${combo}x COMBO! +${totalPoints} pts`);
                    } else {
                        showMessage(eatMessages[Math.floor(Math.random() * eatMessages.length)]);
                    }
                }
                
                // Create particles
                createParticles(food.x, food.y, food.type === 'normal' ? null : '#FFD700');
                
                generateFood();
            } else {
                snake.pop();
            }
            
            // Update power-ups
            updatePowerups();
            updateParticles();
        }
        
        function generateFood() {
            do {
                food.x = Math.floor(Math.random() * (canvas.width / gridSize));
                food.y = Math.floor(Math.random() * (canvas.height / gridSize));
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
            
            // Determine food type
            const rand = Math.random();
            if (rand < foodTypes.normal.chance) {
                food.type = 'normal';
                food.emoji = foodTypes.normal.emoji[Math.floor(Math.random() * foodTypes.normal.emoji.length)];
            } else if (rand < foodTypes.normal.chance + foodTypes.speedBoost.chance) {
                food.type = 'speedBoost';
                food.emoji = foodTypes.speedBoost.emoji[0];
            } else if (rand < foodTypes.normal.chance + foodTypes.speedBoost.chance + foodTypes.invincible.chance) {
                food.type = 'invincible';
                food.emoji = foodTypes.invincible.emoji[0];
            } else {
                food.type = 'doublePoints';
                food.emoji = foodTypes.doublePoints.emoji[0];
            }
        }
        
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('length').textContent = snake.length;
            
            if (score > highScore) {
                highScore = score;
                document.getElementById('highScore').textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
                showMessage("NEW HIGH SCORE! üèÜüéâ");
            }
        }
        
        function showMessage(text) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.style.animation = 'none';
            setTimeout(() => {
                messageEl.style.animation = 'bounce 0.5s ease-in-out';
            }, 10);
            
            setTimeout(() => {
                if (gameRunning && !gamePaused) {
                    messageEl.textContent = 'Keep going! üî•';
                }
            }, 2000);
        }
        
        function gameOver() {
            gameRunning = false;
            stopGameLoop();
            
            // Screen shake effect
            document.getElementById('gameContainer').classList.add('shake');
            setTimeout(() => {
                document.getElementById('gameContainer').classList.remove('shake');
            }, 500);
            
            document.getElementById('finalScore').textContent = `Final Score: ${score} | Length: ${snake.length} | Best Combo: ${combo}x`;
            document.getElementById('gameOver').style.display = 'block';
            
            // Fun game over messages
            const gameOverMessages = [
                "Oops! You crashed! üí•", "Snake traffic jam! üöó", "Plot twist! üé¨",
                "Houston, we have a problem! üöÄ", "Error 404: Snake not found! ü§ñ"
            ];
            showMessage(gameOverMessages[Math.floor(Math.random() * gameOverMessages.length)]);
        }
        
        function resetGame() {
            // Stop current game
            gameRunning = false;
            stopGameLoop();
            
            // Reset all game state
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            combo = 0;
            gamePaused = false;
            trail = [];
            particles = [];
            currentGameSpeed = baseGameSpeed;
            lastGameUpdate = 0;
            
            // Reset power-ups
            Object.keys(powerups).forEach(key => {
                powerups[key].active = false;
                powerups[key].timeLeft = 0;
            });
            
            updateScore();
            updatePowerupDisplay();
            updateComboDisplay();
            generateFood();
            document.getElementById('message').textContent = 'Press SPACE to start! üöÄ';
            document.getElementById('gameOver').style.display = 'none';
            
            // Draw initial state
            drawGame();
        }
        
        function newGame() {
            // Stop current game
            gameRunning = false;
            stopGameLoop();
            
            // Reset all game state
            snake = [{x: 10, y: 10}];
            dx = 1; // Start moving right immediately
            dy = 0;
            score = 0;
            combo = 0;
            gamePaused = false;
            trail = [];
            particles = [];
            currentGameSpeed = baseGameSpeed;
            lastGameUpdate = 0;
            
            // Reset power-ups
            Object.keys(powerups).forEach(key => {
                powerups[key].active = false;
                powerups[key].timeLeft = 0;
            });
            
            // Initialize audio if needed
            initAudio();
            
            updateScore();
            updatePowerupDisplay();
            updateComboDisplay();
            generateFood();
            document.getElementById('gameOver').style.display = 'none';
            
            // Start new game immediately
            gameRunning = true;
            lastGameUpdate = Date.now();
            showMessage('New game started! üöÄüêç');
            gameLoop();
        }
        
        function togglePause() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            const messageEl = document.getElementById('message');
            
            if (gamePaused) {
                messageEl.textContent = 'Game Paused ‚è∏Ô∏è Press SPACE to continue';
            } else {
                messageEl.textContent = 'Game Resumed! üéÆ';
                setTimeout(() => {
                    if (gameRunning && !gamePaused) {
                        messageEl.textContent = 'Keep going! üî•';
                    }
                }, 1000);
            }
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameRunning) {
                    initAudio(); // Initialize audio when game starts
                    gameRunning = true;
                    lastGameUpdate = Date.now();
                    if (dx === 0 && dy === 0) {
                        dx = 1; // Start moving right
                        showMessage('Go snake go! üêçüí®');
                    }
                    gameLoop(); // Start the smooth game loop
                } else {
                    togglePause();
                }
                return;
            }
            
            if (!gameRunning || gamePaused) return;
            
            switch(e.code) {
                case 'ArrowUp':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
        });
        
        // Game loop - Smooth rendering with requestAnimationFrame
        let lastGameUpdate = 0;
        let animationId;
        
        function gameLoop() {
            if (!gameRunning) return;
            
            const currentTime = Date.now();
            
            // Update game logic at controlled intervals
            if (currentTime - lastGameUpdate >= currentGameSpeed) {
                if (!gamePaused) {
                    moveSnake();
                }
                lastGameUpdate = currentTime;
            }
            
            // Always render for smooth visuals
            drawGame();
            
            // Schedule next frame
            animationId = requestAnimationFrame(gameLoop);
        }
        
        function stopGameLoop() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
        }
        
        // Initialize game
        generateFood();
        drawGame(); // Draw initial state
    </script>
